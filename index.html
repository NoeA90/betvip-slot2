<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BET300 ¬∑ Promo interactiva</title>
<meta name="theme-color" content="#0b0f1e"/>
<meta name="format-detection" content="telephone=no">

<style>
:root{
  --bg:#070a18; --panel:#0e1331; --panel2:#0a1030; --border:#1d2353;
  --text:#f3f6ff; --muted:#b9bedf; --ok:#25D366; --pointer:#39e7ff;
  --accent:#ffd166; --danger:#ff6b6b; --brand1:#7c4dff; --brand2:#00d1ff;
  --neon:#16f1ff; --gold1:#f6c66a; --gold2:#f3a64e;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;color:var(--text);
  background:radial-gradient(1600px 900px at 50% -10%, #131642 0%, #070a18 55%) fixed;
  font:16px/1.35 system-ui,-apple-system,Segoe UI,Roboto
}
/* background base */
.bg{
  position:fixed; inset:0; width:100%; height:100%;
  object-fit:cover; z-index:-3; opacity:.38;
  filter:saturate(1.05) contrast(1.05);
}
/* decoraciones laterales */
.decor{
  position:fixed; bottom:0; z-index:-2; pointer-events:none; opacity:.9;
  filter:drop-shadow(0 12px 24px rgba(0,0,0,.55)) saturate(1.05);
}
.decor.left{ left:0; max-height:90%; }
.decor.right{ right:0; max-height:90%; }
@media(max-width:720px){ .decor{display:none} }

/* layout */
.container{max-width:1020px;margin:0 auto;padding:14px}
.card{
  background: radial-gradient(140% 100% at 50% 0%, rgba(22,241,255,.08), rgba(0,0,0,0)) , var(--panel2);
  border:1px solid var(--border);border-radius:20px;padding:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.45)
}
.head{display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:12px}
.logo{font-weight:900;letter-spacing:.5px;padding:6px 12px;border-radius:12px;
  background:linear-gradient(90deg,#ffea8a,#ffb648 40%,#ff7a4f);color:#24170a;}
.neon{padding:6px 10px;border-radius:999px;border:1px solid #1e2260;color:#cfe4ff;
  background:linear-gradient(90deg,rgba(124,77,255,.22),rgba(0,209,255,.22));
  font-size:12px}
.count{display:inline-flex;gap:6px;align-items:center;padding:4px 10px;border-radius:999px;
  font-weight:800;color:#ffef95;background:rgba(255,204,0,.14)}
.grid{display:grid;gap:16px;grid-template-columns:minmax(0,1fr)}
@media(min-width:920px){.grid{grid-template-columns:1.08fr .92fr}}
.stage{position:relative;display:flex;align-items:center;justify-content:center}
.wrap{width:100%;max-width:560px;margin:auto}
canvas{width:100%;height:auto;display:block}
.pointer{
  position:absolute; top:10px; left:50%; transform:translateX(-50%);
  border-left:18px solid transparent;border-right:18px solid transparent;
  border-bottom:28px solid var(--neon);z-index:3;
  filter:drop-shadow(0 0 16px rgba(22,241,255,.55));
}
.panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px}
.center{text-align:center}
h1,h2,h3,p{margin:0 0 8px} h1{font-size:24px} .muted{color:var(--muted)}
.stat{display:flex;align-items:center;gap:12px;justify-content:center;margin:8px 0 14px}
.badge{min-width:78px;height:50px;border-radius:12px;background:#223;
  display:grid;place-items:center;font-weight:900;font-size:18px}
.row{display:flex;gap:10px}
.btn{appearance:none;border:none;cursor:pointer;padding:12px 16px;border-radius:12px;font-weight:900;
  background:linear-gradient(90deg,#ffdb70,#ff5aa4);color:#24110b;width:100%}
.btn.ok{background:linear-gradient(90deg,#4dffb3,#12e57c);color:#072015}
.btn.play{background:linear-gradient(90deg,#ffd166,#ff7ab6);color:#1b0a12}
.fab{position:fixed;right:16px;bottom:16px;z-index:70;background:#25D366;border:none;border-radius:999px;
  padding:14px 18px;display:flex;align-items:center;gap:10px;cursor:pointer;}
.fab img.wa-icon{width:34px;height:34px}
.fab span{font-weight:900;color:#0b0f1e}
@media(max-width:420px){.fab span{display:none}.fab img.wa-icon{width:46px;height:46px}}
</style>
</head>
<body>

<!-- im√°genes de fondo y decoraci√≥n -->
<img class="bg" src="img/bg-casino.jpg" alt="">
<img class="decor left" src="img/slots-left.png" alt="">
<img class="decor right" src="img/slots-right.png" alt="">

<div class="container">
  <div class="card">
    <div class="head">
      <div class="logo">BET300</div>
      <span class="neon">Promo interactiva ¬∑ v√°lida <b id="today"></b></span>
      <span class="neon">‚è≥ Tiempo limitado <span class="count" id="countdown">--:--</span></span>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="stage">
          <div class="wrap"><canvas id="wheel" width="640" height="640"></canvas></div>
          <div class="pointer"></div>
        </div>
      </div>

      <div class="panel">
        <div class="center">
          <div class="stat">
            <div class="badge" id="badge">-</div>
            <div>
              <h1 id="title">Ten√©s 1 giro disponible</h1>
              <p class="muted" id="subtitle">Los premios se acreditan con tu <b>pr√≥xima carga m√≠nima</b>.</p>
            </div>
          </div>
        </div>
        <div class="row"><button id="spinBtn" class="btn">üé∞ Girar ahora</button></div>
        <button id="claimBtn" class="btn ok" style="margin-top:10px" disabled>üì≤ Reclamar por WhatsApp</button>
        <div class="promo">
          <span class="dot"></span>
          <div style="flex:1">
            <strong>Beneficio por tiempo limitado.</strong><br>
            <small>Entr√° ahora y reclam√° antes de que termine el contador.</small>
          </div>
          <button id="playNow" class="btn play">üéÆ Entrar a la plataforma</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bot√≥n flotante WA -->
<button id="fabWA" class="fab" disabled>
  <img src="img/logo-wa.png" alt="WA" class="wa-icon">
  <span>Chatear ahora</span>
</button>

<script>
/* premios $ y % */
const AMOUNTS=[2000,3000,4000,5000,6000,7000,8000,9000,10000];
const PERCENTS=[10,20,30,40,50];
const PRIZES=[]; for(let i=0;i<AMOUNTS.length;i++) PRIZES.push({type:"$",value:AMOUNTS[i]});
for(let i=0;i<PERCENTS.length;i++) PRIZES.push({type:"%",value:PERCENTS[i]});

/* WA y Plataforma */
const WP_NUMBERS={principal:"5491157737173",pc1:"5491138601132",pc2:"5491138214312",pc3:"5491168392647"};
const PLATFORM_LINKS={principal:"https://plataforma.example/inicio",pc1:"https://c01.bet300vip.com/",pc2:"https://c02.bet300vip.com/",pc3:"https://c03.bet300vip.com/"};
const params=new URLSearchParams(location.search);
const pc=params.get("pc");
let WP=WP_NUMBERS.principal; if(pc==="1") WP=WP_NUMBERS.pc1; if(pc==="2") WP=WP_NUMBERS.pc2; if(pc==="3") WP=WP_NUMBERS.pc3;
let PLATFORM=PLATFORM_LINKS.principal; if(pc==="1") PLATFORM=PLATFORM_LINKS.pc1; if(pc==="2") PLATFORM=PLATFORM_LINKS.pc2; if(pc==="3") PLATFORM=PLATFORM_LINKS.pc3;
document.getElementById("playNow").onclick=()=>window.open(PLATFORM,"_blank");

/* canvas */
const wheel=document.getElementById("wheel"),ctx=wheel.getContext("2d");
let angle=0,cx,cy,r,cssW=0;
function setSize(){const dpr=devicePixelRatio||1,w=Math.min(560,Math.max(280,window.innerWidth*0.9));cssW=w;wheel.width=Math.floor(w*dpr);wheel.height=Math.floor(w*dpr);wheel.style.width=w+"px";wheel.style.height=w+"px";ctx.setTransform(dpr,0,0,dpr,0,0);cx=wheel.width/dpr/2;cy=wheel.height/dpr/2;r=Math.min(cx,cy)-12;}
setSize(); addEventListener("resize",setSize);

function draw(a){ctx.clearRect(0,0,wheel.width,wheel.height);const n=PRIZES.length,arc=Math.PI*2/n;
for(let i=0;i<n;i++){const s=a+i*arc,e=s+arc;ctx.beginPath();ctx.moveTo(cx,cy);ctx.arc(cx,cy,r,s,e);ctx.closePath();ctx.fillStyle=["#44e0ff","#7a5bff","#16e2b6","#ff6ad5","#ffd166","#4be1a0","#8ab6ff","#ff9bd1"][i%8];ctx.fill();ctx.strokeStyle="#111";ctx.stroke();
const p=PRIZES[i];const label=p.type==="%"?p.value+"%":"$"+p.value;ctx.save();ctx.translate(cx,cy);ctx.rotate(s+arc/2);ctx.textAlign="right";ctx.fillStyle="#091024";ctx.font="bold 24px system-ui";ctx.fillText(label,r-20,12);ctx.restore();}}
draw(0);

function winnerIndexByAngle(a){const n=PRIZES.length,arc=Math.PI*2/n,pointer=Math.PI*1.5;let best=0,dist=1e9;for(let i=0;i<n;i++){const c=(a+i*arc+arc/2)%(Math.PI*2);let d=Math.abs(c-pointer);if(d>Math.PI)d=2*Math.PI-d;if(d<dist){dist=d;best=i;}}return best;}

function animateTo(target,ms,cb){const start=performance.now(),from=angle;(function loop(t){const k=Math.min(1,(t-start)/ms),ease=1-Math.pow(1-k,3);angle=from+(target-from)*ease;draw(angle);if(k<1)requestAnimationFrame(loop);else cb&&cb();})(start);}

document.getElementById("spinBtn").onclick=()=>{const extra=5+Math.random()*1.5,off=Math.random()*Math.PI*2,final=angle+Math.PI*2*extra+off;
animateTo(final,3000,()=>{angle=final;const win=PRIZES[winnerIndexByAngle(angle)];
document.getElementById("badge").textContent=win.type==="%"?win.value+"%":"$"+win.value;
document.getElementById("title").textContent="üéâ ¬°Premio obtenido!";
document.getElementById("subtitle").innerHTML=`Reclam√° tu beneficio de <b>${win.type==="%"?win.value+"%":"$"+win.value}</b> en tu pr√≥xima carga.`;
document.getElementById("claimBtn").disabled=false;
document.getElementById("claimBtn").onclick=()=>location.href=`https://wa.me/${WP}?text=Quiero reclamar ${win.type==="%"?win.value+"%":"$"+win.value}`;
document.getElementById("fabWA").disabled=false;
document.getElementById("fabWA").onclick=()=>location.href=`https://wa.me/${WP}?text=Consulta sobre promo`;});};

</script>
</body>
</html>
